<!DOCTYPE html>
<meta charset="utf-8">
<title>Top Languages</title>
<h2 align="center">Analysis of Tweets from Top Languages</h2>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="assets/js/jquery-3.1.1.min.js"></script>
<div id="langcode" align="center">
    <svg width="590" height="500" font-size="20"></svg>
</div>


</div>

<style>
    text {
        font: 8px sans-serif bold;
        text-anchor: middle;
        font-size: 50%;


    }
</style>

<script>

    $(document).ready(function()
    {
        var svg = d3.select("svg"),
            width = +svg.attr("width");

        var format = d3.format(",d");

        var color = d3.scaleOrdinal(d3.schemeCategory20c);

        var pack = d3.pack()
            .size([width, width])
            .padding(30.0);

        d3.csv("language.csv", function(d) {
            d.cnt = +d.cnt;
            if (d.cnt) return d;
        }, function(error, classes) {
            if (error) throw error;

            var root = d3.hierarchy({children: classes})
                .sum(function(d) { return d.cnt; })
                .each(function(d) {
                    if (lang = d.data.lang) {
                        var lang, i = lang.lastIndexOf(".");
                        d.lang = lang;
                        d.package = lang.slice(0, i);
                        d.class = lang.slice(i + 1);
                    }
                });

            var node = svg.selectAll(".node")
                .data(pack(root).leaves())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

            node.append("circle")
                .attr("lang", function(d) { return d.lang; })
                .attr("r", function(d) { return d.r; })
                .style("fill", function(d) { return color(d.package); });

            node.append("clipPath")
                .attr("lang", function(d) { return "clip-" + d.lang; })
                .append("use")
                .attr("xlink:href", function(d) { return "#" + d.lang; });

            node.append("text")
                .attr("clip-path", function(d) { return "url(#clip-" + d.lang + ")"; })
                .selectAll("tspan")
                .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
                .enter().append("tspan")
                .attr("x", 0)
                .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
                .text(function(d) { return d; });

            node.append("title")
                .text(function(d) { return d.lang + "\n" + format(d.cnt); });
        });
    });
    </script>
</html>
